<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css" />
	<title>CaptiveAire Code Challenge</title>
</head>

<body>
	<div id="cc-wrapper" class="cc-wrapper" style="visibility: hidden;">
		<h1>Payment Information</h1>
		<form id="cc-form" class="cc-form">
		<input type="text" id="first-name" name="first-name" class="cc-field" placeholder="First Name" />
		<input type="text" id="last-name" name="last-name" class="cc-field" placeholder="Last Name" />
		<input type="text" id="cc" name="cc" class="cc-field cc" placeholder="Credit Card Number" />
		<div class="cc-icons">
			<div id="cc-visa" class="cc-cardtype" data-card="visa"><i class="fab fa-cc-visa"></i></div>
			<div id="cc-mastercard" class="cc-cardtype" data-card="mastercard"><i class="fab fa-cc-mastercard"></i></div>
			<div id="cc-discover" class="cc-cardtype" data-card="discover"><i class="fab fa-cc-discover"></i></div>
			<div id="cc-amex" class="cc-cardtype" data-card="amex"><i class="fab fa-cc-amex"></i></div>
			<div id="cc-type-errors"></div>
			<input id="cc-cardtype" name="cc-cardtype" class="cc-field" type="hidden"/>
		</div>
		<input type="text" id="exp" name="exp" class="cc-field" placeholder="00/00" />
		<input type="text" id="cvv" name="cvv" class="cc-field" maxlength="4" placeholder="CVV2" />
		<div class="cc-buttons">
			<div id="cc-errors"></div> 
			<input id="cc-cancel-btn" type="button" value="Cancel" />
			<input id="cc-checkout-btn" type="submit" value="Checkout" />
		</div></form>
	</div>
</body>

</html>
